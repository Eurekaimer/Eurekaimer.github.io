site_name: Eurekaimer的数学小站
repo_url: https://github.com/Eurekaimer/Eurekaimer.github.io
repo_name: Eurekaimer.github.io
theme:
  favicon: imgs/xiaoju.jpg
  logo: imgs/xiaoju.jpg
  language: zh
  name: material
  custom_dir: overrides
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: purple

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: blue grey
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.suggest
    - search.highlight
    - navigation.expand
    # - navigation.expand
  font:
    text: Inria Serif
  icon:
    admonition: # change icon of admonition
      example: octicons/telescope-16



markdown_extensions:
  - toc:
      permalink: true
  - meta
  - nl2br
  - admonition #callouts
  - codehilite:
      linenums: true #代码高亮
  - pymdownx.details
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html # image configuration
  - tables

plugins:
  - search:
      separator: '[\s\u200b\-]'  # Enhance Chinese Search
  - callouts:
      aliases: false
  - git-revision-date-localized: #日期插件：显示更新日期和创建日期
      type: date
      custom_format: "%d. %B %Y"
      timezone: Asia/Shanghai
      locale: zh
      fallback_to_build_date: false
      enable_creation_date: true
      exclude:
        #- index.md
      enable_git_follow: true
      enabled: true
      strict: false
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/contrib/auto-render.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/copy-tex.min.js
  - https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js
  - javascripts/config.js    # Customazation js
  - javascripts/main.js
  - js/timeago.min.js
  - js/timeago_mkdocs_material.js
extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css
  - css/extra.css    # Customazation css
extra:
  attachments: "imgs"
  analytics:
    provider: google
    property: G-XXXXXXXXXX
    feedback:
      title: 本页面内容是否对您有帮助?
      ratings:
        - icon: material/thumb-up-outline
          name: 有帮助
          data: 1
          note: >-
            感谢反馈！
        - icon: material/thumb-down-outline
          name: 没帮助
          data: 0
          note: >- 
            感谢反馈！

