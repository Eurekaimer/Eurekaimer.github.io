site_name: Eurekaimer's Digital Garden
site_url: https://github.com/Eurekaimer/Eurekaimer.github.io
repo_url: https://github.com/Eurekaimer/Eurekaimer.github.io
repo_name: Eurekaimer.github.io
theme:
  # 修改图标
  favicon: imgs/xiaoju.jpg
  logo: imgs/xiaoju.jpg
  # 语言
  language: zh
  # 选用material主题
  name: material
  custom_dir: overrides
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: purple

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: blue grey
  features:
    # navigation部分
    - navigation.indexes
    # 启动粘性页面，也就是向下滑时顶部导航仍然存在 
    - navigation.tabs
    - navigation.tabs.sticky
    # 退回顶部按钮
    - navigation.top
    - navigation.sections
    - navigation.prune
    - navigation.expand
#   - navigation.footer 上下页的页脚
    # toc部分
    #- toc.integrate
    #- toc.follow
    # search部分
    - search.suggest
    - search.highlight
    # content部分
    - content.code.copy     # 启用代码复制
    - content.code.annotate # 启用代码注释
    - content.action.edit   # 启用源代码编辑
    - content.action.view   # 启用源代码预览
  font:
    text: Inria Serif
  icon:
    admonition: # change icon of admonition
      example: octicons/telescope-16



markdown_extensions:
  - toc:
      permalink: true
  - meta
  - nl2br
  - admonition #callouts
  - codehilite:
      linenums: true #代码高亮
  - pymdownx.details
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true    # 自定义复选框样式
      clickable_checkbox: true # 可点击
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tilde
  - pymdownx.highlight:
      auto_title: true # 显示语言名称
      linenums: true
      linenums_style: pymdownx-inline  # 表格式行号table inline pymdownx-inline
      anchor_linenums: true  # 行号链接
     # linenums: true  # 显示行号
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html # image configuration
  - tables # 数据表格

plugins:
  - search:
      separator: '[\s\u200b\-]'  # Enhance Chinese Search

#  - social 待装cairosvg

  - meta

  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true

  - tags:

  - statistics:
  #give an estimated time to read and some datas
  #https://github.com/TonyCrane/mkdocs-statistics-plugin?tab=readme-ov-file
      ignore_languages:
        - mermaid
        - markdown
      page_check_metadata: comments
      #只有有评论区的才开启，也就是知识内容

  - blog:
      enabled: true
      blog_toc: false
      post_readtime: false
      pagination: true
      pagination_per_page: 4
      categories_allowed:
        - Holidays
        - Semester-4
        - 年度总结
        - 不平凡的日子

  #- toc

  - callouts:
      aliases: false

  - git-revision-date-localized:
      #日期插件：显示更新日期和创建日期
      #https://timvink.github.io/mkdocs-git-revision-date-localized-plugin/index.html
      type: datetime #or date
      custom_format: "%d. %B %Y"
      timezone: Asia/Shanghai
      locale: zh
      fallback_to_build_date: false
      enable_creation_date: true
      exclude:
        - 友链/友链.md
        - ./blog
      enable_git_follow: true
      enabled: true
      strict: false

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/contrib/auto-render.min.js
